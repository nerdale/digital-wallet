<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Digital - Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h2>Enviar Dinero</h2>
                <form class="mb-3">
                    <div class="row align-items-end">
                        <div class="col-8 col-sm-10">
                            <label class="form-label">Buscar en la agenda:</label>
                            <input type="text" class="form-control" placeholder="Buscar contacto">
                        </div>
                        <div class="col-4 col-sm-2">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal"
                    data-bs-target="#modalAgregarContacto">+ Agregar nuevo contacto</button>

                <!-- Inicio Modal -->
                <div class="modal fade" id="modalAgregarContacto" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5>Nuevo Contacto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formularioNuevoContacto">
                                    <div class="mb-3">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" id="nombreContacto" class="form-control"
                                            placeholder="Nombre del contacto">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">CBU</label>
                                        <input type="text" id="cbuContacto" class="form-control"
                                            placeholder="Ingrese CBU">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Alias</label>
                                        <input type="text" id="aliasContacto" class="form-control"
                                            placeholder="Ingrese Alias">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Banco</label>
                                        <input type="text" id="bancoContacto" class="form-control"
                                            placeholder="Nombre del banco">
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" id="btnGuardarContacto" class="btn btn-primary">Guardar
                                    Contacto</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin Modal -->
            </div>
        </div>
    </section>
    <!-- Listado contactos -->
    <section>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h2>Contactos</h2>
                <div class="card mb-3">
                    <ul class="list-group" id="listaContactos">
                        <li class="list-group-item">
                            <p class="fw-bold">John Doe</p>
                            <p class="d-inline">CBU: 123456789</p> <span>|</span>
                            <p class="d-inline">Alias: john.doe</p> <span>|</span>
                            <p class="d-inline">Banco: ABC Bank</p>
                        </li>
                        <li class="list-group-item">
                            <p class="fw-bold">Jane Smith</p>
                            <p class="d-inline">CBU: 987654321</p> <span>|</span>
                            <p class="d-inline">Alias: jane.smith</p> <span>|</span>
                            <p class="d-inline">Banco: XYZ Bank</p>
                        </li>
                    </ul>
                </div>
                <div class="d-grid">
                    <input type="number" id="montoAEnviar" class="form-control mb-3" placeholder="Monto a enviar">
                    <button type="submit" id="btnEnviarDinero" class="btn btn-primary mb-3">Enviar dinero</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='menu.html';">Volver a
                        men√∫ principal</button>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
