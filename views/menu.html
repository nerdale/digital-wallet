<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Digital - Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="menu.html">
                <strong>Wallet</strong>Digital
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="menu.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deposit.html">Depositar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="withdraw.html">Retirar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sendmoney.html">Enviar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html">Movimientos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h2>Menú Principal</h2>
                <label for="balance">Dinero en cuenta:</label>
                <h3 id="saldoMostrado">$60.000</h3>
                <div class="d-grid gap-3">
                    <button type="button" id="btnDepositar" class="btn btn-success">Depositar</button>
                    <button type="button" id="btnEnviar" class="btn btn-primary">Enviar dinero</button>
                    <button type="button" id="btnRetirar" class="btn btn-danger">Retirar fondos</button>
                    <button type="button" id="btnMovimientos" class="btn btn-secondary"> Últimos movimientos</button>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
            <div id="liveToast" class="toast align-items-center text-black bg-light border-0" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastMessage">
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
