<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Digital - Últimos Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h2>Últimos Movimientos</h2>
                <div class="mb-3">
                    <label for="filtroTipo" class="form-label">Filtrar por movimiento:</label>
                    <select id="filtroTipo" class="form-select">
                        <option value="todos">Todos los movimientos</option>
                        <option value="ingreso">Depósitos</option>
                        <option value="gasto">Envíos</option>
                    </select>
                </div>
                <div class="card mb-3">
                    <ul class="list-group" id="contenedorMovimientos">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-8">Compra en línea</div>
                                <div class="col-4 text-end">
                                    <span class="text-danger">-$50.00</span>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-8">Depósito</div>
                                <div class="col-4 text-end">
                                    <span class="text-success">+$100.00</span>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-8">Transferencia recibida</div>
                                <div class="col-4 text-end">
                                    <span class="text-success">+$75.00</span>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-8">Compra en línea</div>
                                <div class="col-4 text-end">
                                    <span class="text-danger">-$5550.00</span>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-8">Depósito misma cuenta</div>
                                <div class="col-4 text-end">
                                    <span class="text-success">+$10500.00</span>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-8">Transferencia recibida</div>
                                <div class="col-4 text-end">
                                    <span class="text-success">+$7575.00</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='menu.html';">Volver a
                        menú principal</button>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
